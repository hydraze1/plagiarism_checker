<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    
    <div class="container">
        <h1>Plagiarism Detector</h1>

        <div class="input-container">
            <label for="text1">Text 1:</label>
            <textarea id="text1" placeholder="Enter the first text"></textarea>
        </div>

        <div class="input-container">
            <label for="text2">Text 2:</label>
            <textarea id="text2" placeholder="Enter the second text"></textarea>
        </div>

        <button onclick="checkPlagiarism()">Check Plagiarism</button>

        <div id="result">
            <strong>Plagiarism Score:</strong> <span id="score">0%</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
